<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main_heading">SGPA Calculator</h1>
        <p>21MAT31:<input type="text" id="math"  required placeholder="21MAT31 Mathematics" ></p>
        <p>21CS32:<input type="text" id="ds" required placeholder="21CS32 Data Structures "></p>
        <p>21CS33:<input type="text" id="ade" required placeholder="21CS33 Analog and Digital Electronics"></p>
        <p>21CS34:<input type="text" id="co" required placeholder="21CS34 Computer Organization and Achitecture"></p>
        <p>21CSL35:<input type="text" id="java" required placeholder="21CSL35 OOP with Java Laboratory "></p>
        <p>21CS382:<input type="text" id="c++" required placeholder="21CS382 Programming in C++"></p>
        <p>21KSK37:<input type="text" id="kan" required placeholder="21KSK37 / 21KBK37 / 21CIP37"></p>
        <p>21UH39:<input type="text" id="uh" required placeholder="21UH39"></p>
        <p><input type="button" id="calc" value="Calculate" onclick="calc()"></p>
        <br>
        <p class="Result"><label for="res">SGPA obtained:</label><input type="text" id="res" disabled></p>
    </div>  
</body>
</html>
